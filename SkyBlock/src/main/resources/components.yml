components:
  - name: SkyBlock.Manager
    mainClass: "pl.north93.zgame.skyblock.manager.SkyBlockManager"
    description: "Manages SkyBlock network. Should be installed on network manager."
    dependencies:
      - API.Database.StorageConnector
      - API.Database.Redis.MessagePackSerializer
      - API.Database.Redis.RPC
      - API.Database.Redis.Observer
      - API.MinecraftNetwork.NetworkManager
    platforms:
      - STANDALONE

  - name: SkyBlock.Server
    mainClass: "pl.north93.zgame.skyblock.server.SkyBlockServer"
    description: "Manages SkyBlock server. Provides skyblock commands."
    dependencies:
      - API.Database.StorageConnector
      - API.Database.Redis.MessagePackSerializer
      - API.Database.Redis.RPC
      - API.Database.Redis.Observer
    platforms:
      - BUKKIT

  - name: SkyBlock.Proxy
    mainClass: "pl.north93.zgame.skyblock.bungee.SkyBlockBungee"
    description: "Provides some classes needed to work."
    dependencies: []
    platforms:
      - BUNGEE