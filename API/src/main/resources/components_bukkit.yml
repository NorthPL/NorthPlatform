# Lista komponent√≥w dla platformy BUKKIT
components:
  - name: API.BukkitServerManager
    mainClass: "pl.north93.zgame.api.bukkit.server.impl.BukkitServerManagerImpl"
    description: "Core component that manages the server instance."
    dependencies: []
    platforms:
      - BUKKIT

  - name: API.BukkitPlayers
    mainClass: "pl.north93.zgame.api.bukkit.player.impl.BukkitPlayerManagerImpl"
    description: "Useful utils to manage players using Bukkit APIs"
    dependencies:
      - API.MinecraftNetwork.NetworkManager
    platforms:
      - BUKKIT

  - name: API.TickableManager
    mainClass: "pl.north93.zgame.api.bukkit.tick.impl.TickableManagerImpl"
    description: "An simple api to calls methods on every server tick"
    platforms:
      - BUKKIT

  - name: API.Scoreboard
    mainClass: "pl.north93.zgame.api.bukkit.scoreboard.impl.ScoreboardManagerImpl"
    description: "Scoreboard API."
    platforms:
      - BUKKIT

  - name: API.EntityHider
    mainClass: "pl.north93.zgame.api.bukkit.entityhider.impl.EntityHiderImpl"
    description: "Allows hide or show entities to specified players."
    platforms:
      - BUKKIT