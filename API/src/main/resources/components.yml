# Dołączenie pozostałych plików
include:
  - components_bukkit.yml
  - components_bungee.yml

# Zeby skanowanie nie trwalo wieki wykluczamy pakiety libek
excludedPackages:
  - "rx"
  - "org"
  - "javax"
  - "javassist"
  - "it"
  - "io"
  - "com"

# Lista komponentów dla platformy STANDALONE
components:
  - name: API.Commands
    mainClass: "pl.north93.zgame.api.global.commands.impl.CommandsManagerDecorator"
    description: "Provides unified commands API."

  - name: API.URI
    mainClass: "pl.north93.zgame.api.global.uri.impl.UriManagerImpl"
    description: "Unified system for inter-component communication."

  - name: API.Database.StorageConnector
    mainClass: "pl.north93.zgame.api.global.storage.StorageConnector"
    description: "Provides connection with Redis and MongoDB databases."

  - name: API.Database.Redis.MessagePackSerializer
    mainClass: "pl.north93.zgame.api.global.redis.messaging.impl.TemplateManagerImpl"
    description: "Provides serialization to Message Pack format."

  - name: API.Database.Redis.Subscriber
    mainClass: "pl.north93.zgame.api.global.redis.subscriber.RedisSubscriberImpl"
    description: "Provides subscription API for redis database."
    dependencies:
      - API.Database.StorageConnector

  - name: API.Database.Redis.Observer
    mainClass: "pl.north93.zgame.api.global.redis.observable.impl.ObservationManagerImpl"
    description: "Provides value observation API for redis database."
    dependencies:
      - API.Database.StorageConnector
      - API.Database.Redis.MessagePackSerializer
      - API.Database.Redis.Subscriber

  - name: API.Database.Redis.RPC
    mainClass: "pl.north93.zgame.api.global.redis.rpc.impl.RpcManagerImpl"
    description: "Provides remote procedure call infrastructure."
    dependencies:
      - API.Database.StorageConnector
      - API.Database.Redis.MessagePackSerializer
      - API.Database.Redis.Subscriber

  - name: API.Database.Redis.Event
    mainClass: "pl.north93.zgame.api.global.redis.event.impl.EventManagerImpl"
    description: "Simple redis-driven events framework."
    dependencies:
      - API.Database.StorageConnector
      - API.Database.Redis.MessagePackSerializer
      - API.Database.Redis.Subscriber

  - name: API.Config.Client
    mainClass: "pl.north93.zgame.api.global.config.client.ConfigClientImpl"
    description: "Configuration system client."
    dependencies:
      - API.Database.Redis.Observer
      - API.Database.Redis.RPC

  - name: API.MinecraftNetwork.NetworkManager
    mainClass: "pl.north93.zgame.api.global.network.impl.NetworkManager"
    description: "Provides core functions to manage Minecraft's network."
    packages:
      - "pl.north93.zgame.api.global.network"
    dependencies:
      - API.Database.StorageConnector
      - API.Database.Redis.MessagePackSerializer
      - API.Database.Redis.Subscriber
      - API.Database.Redis.Observer
      - API.Database.Redis.RPC
      - API.MinecraftNetwork.PermissionsManager

  - name: API.MinecraftNetwork.PermissionsManager
    mainClass: "pl.north93.zgame.api.global.permissions.PermissionsManager"
    description: "Manages player's permissions."
    dependencies:
      - API.Config.Client