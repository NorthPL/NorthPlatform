components:
  - name: API.Database.StorageConnector
    enabled: true
    mainClass: "pl.north93.zgame.api.global.data.StorageConnector"
    autoInstantiate: true
    description: "Provides connection with Redis and MongoDB databases."
    dependencies: []

  - name: API.Database.Redis.MessagePackSerializer
    enabled: true
    mainClass: "pl.north93.zgame.api.global.redis.messaging.impl.TemplateManagerImpl"
    autoInstantiate: false
    description: "Provides serialization to Message Pack format."
    dependencies:
      - API.Database.StorageConnector

  - name: API.Database.Redis.Subscriber
    enabled: true
    mainClass: "pl.north93.zgame.api.global.redis.subscriber.RedisSubscriberImpl"
    autoInstantiate: false
    description: "Provides subscription API for redis database."
    dependencies:
      - API.Database.StorageConnector

  - name: API.Database.Redis.RPC
    enabled: true
    mainClass: "pl.north93.zgame.api.global.redis.rpc.impl.RpcManagerImpl"
    autoInstantiate: false
    description: "Provides remote procedure call infrastructure."
    dependencies:
      - API.Database.StorageConnector
      - API.Database.Redis.MessagePackSerializer
      - API.Database.Redis.Subscriber

  - name: API.MinecraftNetwork.UsernameCache
    enabled: true
    mainClass: "pl.north93.zgame.api.global.data.UsernameCache"
    autoInstantiate: true
    description: "Caches Mojang's API data."
    dependencies:
      - API.Database.StorageConnector

  - name: API.MinecraftNetwork.NetworkManager
    enabled: true
    mainClass: "pl.north93.zgame.api.global.network.NetworkManager"
    autoInstantiate: true
    description: "Provides core functions to manage Minecraft's network."
    dependencies:
      - API.Database.StorageConnector
      - API.Database.Redis.MessagePackSerializer
      - API.Database.Redis.Subscriber
      - API.Database.Redis.RPC

  - name: API.MinecraftNetwork.PermissionsManager
    enabled: true
    mainClass: "pl.north93.zgame.api.global.permissions.PermissionsManager"
    autoInstantiate: true
    description: "Manages player's permissions."
    dependencies:
      - API.Database.StorageConnector
      - API.Database.Redis.MessagePackSerializer